<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 appHighight class="text-center">PROFILE</h3>

            </div>
            <div class="card-body">
                <form [formGroup]="profileForm" (ngSubmit)="submit()">
                    <div class="input-group mb-3">
                        <label class="input-group-text">Upload Logo</label>
                        <input type="file" class="form-control" >
                      </div>
                      

                    <div class="input-group form-group">

                        <label for="name">Company Name</label>

                        <input type="text" id="cname" placeholder="">
                    </div>
                    <div class="input-group form-group">

                        <label for="name">Category</label>
                        <input type="text" id="cat" placeholder="">
                    </div>
                    <div class="input-group form-group">

                        <label for="name">Contact person</label>
                        <input type="text" id="cper" placeholder="">
                    </div>
                    <div class="input-group form-group">

                        <label for="name">Address</label>
                        <input type="text" id="add" placeholder="">
                    </div>


                    <div class="form-group">
                        <label for="name">Email</label>
                        <input type="email" id="name">
                    </div>
                    <div class="input-group form-group">

                        <label for="123">Customer care Number</label>
                        <input type="text" id="123">
                    </div>
                    <div class="input-group form-group">

                        <label for="111">Phone Number</label>
                        <input type="text" id="111"><br>
                    </div>

                    <div class="input-group form-group">

                        <label for="a1">Allow credit </label><br>

                        <label for="whs">Wholesale</label>
                        <input type="radio" id="whs" name="a1">
                        <label for="tra">Retail</label><span></span>
                         <input type="radio" id="tra" name="a1"><br> 
                    </div>




                    <input type="submit" value="SUBMIT" class="btn float-right login_btn "style="width:30%"><a href="dashboard"></a><br><br>

                    <input type="button" value="EDIT" class="btn float-right login_btn " style="width:30%">



                </form>
            </div>
        </div>
    </div>
</div>
