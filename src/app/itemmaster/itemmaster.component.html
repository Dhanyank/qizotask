<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 appHighight class="text-center">ITEM</h3>

            </div>
            <div class="card-body">
                <form (ngSubmit)="submit()">
                    <div class="input-group form-group">
                        <label class="input-group-text">Item Type</label>

                        <input type="text" name="itemtype" formControlName="itemtype" class="form-control"
                            placeholder="Item type">
                    </div>
                    <div class="input-group form-group">
                        <label class="input-group-text">Item Group</label>

                        <input type="text" name="itemgroup" formControlName="itemgroup" class="form-control"
                            placeholder="Item group">
                    </div>

                    <div class="input-group form-group">
                        <label class="input-group-text">Item Name</label>

                        <input type="text" name="itemname" formControlName="itemname" class="form-control"
                            placeholder="Item Name">
                    </div>
                    <div class="input-group form-group">

                        <label class="input-group-text">Item Image</label>
                        <input type="file" class="form-control">

                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary mb-3">SAVE</button>
                        <button type="submit" class="btn btn-primary mb-3">CLEAR</button>

            </div>

        </div>
