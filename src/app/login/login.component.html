<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 appHighight class="text-center">Sign In</h3>

            </div>
            <div class="card-body">
                <form [formGroup]=loginForm (ngSubmit)="login()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <input type="text" name="phn" formControlName="phn" class="form-control"
                            placeholder="phone number">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="pswd" formControlName="pswd" class="form-control"
                            placeholder="password">
                    </div>

                    <p style="color:white;align-items:baseline;">Forget password? <a routerLink=""></a></p>
                    <div class="form-group">

                        <input type="submit" value="Login" class="btn float-right login_btn " style="width:50%">
                    </div>
                </form>
            </div>
            <p style="color:white;align-items:baseline;">Don't have an account? <a routerLink="cmpnysignup">Register</a></p>

        </div>
    </div>
</div>
